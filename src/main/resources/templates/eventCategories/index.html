<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head "></head>
<head th:replace="fragments :: head "></head>
<body class="container">
<h1>All Categories</h1>

<nav th:replace="fragments :: header"></nav>

<p th:unless="${eventCategories} and ${eventCategories.size()}">No events!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:block th:each="eventCategory : ${eventCategories}">
        <td><a th:text="${eventCategory.name}" th:href="'/events?categoryId=' + ${eventCategory.getId()}"></a></td>


    </tr>
</table>



</body>
</html>
